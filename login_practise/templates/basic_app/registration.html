{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class="jumbotron">

  {% if registered %}
  <h1>Thank you for registring</h1>
  {% else %}
  <h1>Register your team here!</h1>
  <h2>fill out this form:</h2>
    <form method="post">
      {% csrf_token %}
      {{ team_profile_form.as_p }}
      <input type="submit"value="Register" class = 'btn btn-primary'>
    </form>
    {% endif %}


</div>

{% endblock %}
